<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login/Register Page</title>

<link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">

 
</head>



<body >

  <div id="backbtn">
    <h1><a href="homepage.html">HOMEPAGE</h1></a>
  </div>
  
  <div id="backbtn1">
    <h1><a href="donatepage.html">DONATE</h1></a>
  </div>

  <div id="backbtn2">
    <h1><a href="recruitment.html">RECRUITMENT</h1></a>
  </div>

  <div id="backbtn3">
    <h1><a href="contactus.html">CONTACT US</h1></a>
  </div>


  <div id="loginbody" margin-top="50px">
  <div class="cont">
    <div class="form sign-in">
      <h5>Sign In</h5>
      <label>
        <span>Email Address</span>
        <input name="email" type="email" required="required">
      </label>
      <label>
        <span>Password</span>
        <input name="password" type="password" required="required">
      </label>
      <button class="submit" type="button">Sign In</button>
      <p class="forgot-pass" > <a href="contactus.html">Forgot Password ?</p></a>

      <div class="social-media">
        <ul>
          <li><a href="https://web.facebook.com/?_rdc=1&_rdr"><img src="assets/facebook.png" alt="facebook logo"> </a></li>
          <li><a href="https://twitter.com/"><img src="assets/twitter.png" alt="twitter logo"></a></li>
          <li><a href="https://www.linkedin.com/login"><img src="assets/linkedin.png" alt="linkedin logo"></a></li>
          <li><a href="https://www.instagram.com/"><img src="assets/instagram.png" alt="instagram logo"></a></li>
        </ul>
      </div>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h5>New here?</h5>
          <p>Sign up and discover great amount of new opportunities!</p>
        </div>
        <div class="img-text m-in">
          <h5>One of us?</h5>
          <p>If you already has an account, just sign in. We've missed you!</p>
        </div>
        <div class="img-btn">
          <span class="m-up" > <a href="Partnerwithus.html">Sign Up</span> 
          <span class="m-in">Sign In</span></a>
        </div>
      </div>
      <div class="form sign-up">
        <h5>Sign Up</h5>
        <label>
          <span>Name</span>
          <input type="text">
        </label>
        <label>
          <span>Email</span>
          <input type="email">
        </label>
        <label>
          <span>Password</span>
          <input type="password">
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password">
        </label>
        <button type="button" class="submit">Sign Up Now</button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="formvalidation.js"></script>
</div>
</body>
</html>
