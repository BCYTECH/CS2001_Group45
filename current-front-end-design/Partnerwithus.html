<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Partner with us Login/Register Page</title>

<link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body id="loginbodypart">
  <div class="cont">
    <div class="form sign-in">
      <h5>Sign In</h5>
      <label>
        <span>Email Address</span>
        <input name="email" type="email" required="required">
      </label>
      <label>
        <span>Password</span>
        <input name="password" type="password" required="required">
      </label>
      <button class="submitpart" type="button">Sign In</button>
      <p class="forgot-pass">Forgot Password ?</p>

      <div class="social-media">
        <ul>
          <li><img src="images/facebook.png" alt="facebook logo"></li>
          <li><img src="images/twitter.png" alt="twitter logo"></li>
          <li><img src="images/ln.png" alt="linkedin logo"></li>
          <li><img src="images/instagram.png" alt="instagram logo"></li>
        </ul>
      </div>
    </div>

    <div class="sub-cont">
      <div class="imgpart">
        <div class="img-text m-up">
          <h5>New here?</h5>
          <p>Sign up and help your business grow and recycle your goods preventing wastage!</p>
        </div>
        <div class="img-text m-in">
          <h5>One of us?</h5>
          <p>If you already has an account, just sign in. We've missed you!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Join us</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h5>Sign Up</h5>
        <label>
          <span>Name</span>
          <input type="text">
        </label>
        <label>
          <span>Email</span>
          <input type="email">
        </label>
        <label>
          <span>Password</span>
          <input type="password">
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password">
        </label>
        <button type="button" class="submitpart">Sign Up Now</button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
